<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="edit.css">
        <script src="edit.js" defer></script>
        <title>Today's To-Do's</title>
    </head>
    <body>
        <div class="mouseFollowText"></div>
        <button class="nextDayButton" onclick="nextDay()">➡</button>
        <div class="day-title"></div>
        <div class="bar"></div>
        <div class="homeButton" onclick="window.open('index.html','_self')">⬅ Home</div>
        <div class="edit-outer">
            <input type="text" class="titleInput edit-input" placeholder="Title">
            <input type="color" class="colorInput">
            <input type="text" class="startTimeInput edit-input" placeholder="Starting Time">
            <input type="text" class="endTimeInput edit-input" placeholder="Ending Time">
            <button class="inputTestButton" onclick="addToBlockList()">Add Task</button>
        </div>
        <button class="prevDayButton" onclick="prevDay()">⬅</button>
    </body>
</html>
